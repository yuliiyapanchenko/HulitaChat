<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <title>Chat</title>
    <meta charset="utf-8"/>
</head>
<body>
<div th:fragment="logout" class="logout"
     sec:authorize="isAuthenticated()">
    <form th:action="@{/j_spring_security_logout}" method="post">
        Logged user: <span sec:authentication="principal.firstname">Bob</span>
        <span sec:authentication="principal.lastname">Bob</span>
        (<span sec:authentication="name">Bob</span>) |
        Roles: <span sec:authentication="principal.authorities">[ROLE_USER, ROLE_ADMIN]</span> |
        <button type="submit" class="btn btn-default"
                th:text="Logout"></button>
    </form>
</div>
</body>
</html>
