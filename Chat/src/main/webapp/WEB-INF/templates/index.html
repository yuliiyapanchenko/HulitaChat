<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <title>Chat</title>
    <meta charset="utf-8"/>
</head>
<body>
<!-- Fixed navbar -->
<nav th:fragment="navbar" class="navbar navbar-default navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                    aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="" data-bind="click: conversationsView">Chat</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
                <li class="dropdown">
                    <a href="" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true"
                       aria-expanded="false">Public chat<span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li>
                            <a href="" type="submit" data-bind="visible: activePollingXhr() == null, click: joinChat">Join</a>
                        </li>
                        <li>
                            <a href="" type="submit" data-bind="visible: activePollingXhr() != null, click: leaveChat">Leave</a>
                        </li>
                    </ul>
                </li>
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true"
                       aria-expanded="false">Private chat<span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li><a href="" data-bind="click: newConversationForm">Create</a></li>
                        <li><a href="">Rename</a></li>
                        <li><a href="">Delete</a></li>
                        <li role="separator" class="divider"></li>
                        <li><a href="">Add people</a></li>
                        <li role="separator" class="divider"></li>
                        <li><a href="">Leave</a></li>
                    </ul>
                </li>
                <li class="dropdown">
                    <a href="" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true"
                       aria-expanded="false">Contacts<span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li><a href="" data-bind="click: contactView">Add contact</a></li>
                        <li><a href="" data-bind="click: getUserContactsView">My contacts</a></li>
                    </ul>
                </li>
                <li class="dropdown" sec:authorize="isAuthenticated()">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true"
                       aria-expanded="false">
                        <span sec:authentication="principal.firstName"></span>
                        <span sec:authentication="principal.lastName"></span>
                        <span class="caret"></span>
                    </a>
                    <ul class="dropdown-menu">
                        <form name="logout" class="navbar-form" th:action="@{/j_spring_security_logout}" method="post">
                            <li>
                                <a href="javascript: submitform()">Logout</a>
                                <script type="text/javascript">
                                    function submitform() {
                                        document.logout.submit();
                                    }
                                </script>
                            </li>
                        </form>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>
</body>
</html>
