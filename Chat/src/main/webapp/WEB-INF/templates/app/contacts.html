<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <link rel="stylesheet" type="text/css" th:href="@{/resources/css/social-buttons-3.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/resources/css/font-awesome.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/resources/css/bootstrap.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/resources/css/bootstrap-theme.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/resources/css/style.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/resources/css/navbar-fixed-top.css}"/>
</head>
<body>

<div th:fragment="addContactView" data-bind="visible: addContactView() != null">
    <div class="page-header">
        <h1 th:text="#{label.add.contact.page.title}"></h1>
    </div>

    <div class="panel panel-default">
        <div class="panel-body">
            <h2 th:text="#{label.search.contact}"></h2>

            <form id="searchContactForm" th:action="@{/contacts/search}" method="POST" role="form">
                <div class="row">
                    <div class="form-group col-lg-4">
                        <label class="control-label" for="firstname" th:text="#{label.user.firstName}">:</label>
                        <input id="firstname" name="firstname" type="text" class="form-control"
                               data-bind="value: firstname"/>
                    </div>
                </div>

                <div class="row">
                    <div class="form-group col-lg-4">
                        <label class="control-label" for="lastname" th:text="#{label.user.lastName}">:</label>
                        <input id="lastname" name="lastname" type="text" class="form-control"
                               data-bind="value: lastname"/>
                    </div>
                </div>

                <div class="row">
                    <div class="form-group col-lg-4">
                        <button type="submit" class="btn btn-default" data-bind="click: searchContact"
                                th:text="#{button.search.contact}"></button>
                    </div>
                </div>
            </form>
        </div>

        <div class="panel-body" data-bind="visible: users() != null">
            <h4 th:text="#{link.found.users}"></h4>
            <ul data-bind="foreach: users">
                <li>
                    <form id="addUserForm" th:action="@{/contacts/add}">
                        <span data-bind="text: firstname + ' ' + lastname"> </span>
                        <a href="#" data-bind="click: $parent.addContact" th:text="#{link.add.contact}"></a>
                    </form>
                </li>
            </ul>
        </div>
    </div>
</div>

<div th:fragment="userContactsView" data-bind="visible: userContactsView() != null">
    <div class="page-header">
        <h1 th:text="#{label.user.contacts.page.title}"></h1>
    </div>
    <div class="panel panel-default">
        <div class="panel-body">
            <div class="panel-body">
                <form id="userContactsForm" th:action="@{/contacts/getContacts}">
                    <ul data-bind="foreach: userContacts">
                        <li>
                            <span data-bind="text: firstname + ' ' + lastname"> </span>
                        </li>
                    </ul>
                </form>
            </div>
        </div>
    </div>
</div>

</body>

<script type="text/javascript" src="../../../resources/js/vendor/jquery-1.11.3.min.js"
        th:src="@{/resources/js/vendor/jquery-1.11.3.min.js}"></script>
<script type="text/javascript" src="../../../resources/js/vendor/knockout-3.4.0.js"
        th:src="@{/resources/js/vendor/knockout-3.4.0.js}"></script>
<script type="text/javascript" src="../../../resources/js/app/chat.js" th:src="@{/resources/js/app/chat.js}"></script>
<script type="text/javascript" src="../../../resources/js/vendor/bootstrap.min.js"
        th:src="@{/resources/js/vendor/bootstrap.min.js}"></script>

</html>
