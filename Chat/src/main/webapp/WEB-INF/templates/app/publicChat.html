<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Chat</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <link rel="stylesheet" type="text/css" th:href="@{/resources/css/social-buttons-3.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/resources/css/font-awesome.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/resources/css/bootstrap.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/resources/css/bootstrap-theme.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/resources/css/style.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/resources/css/navbar-fixed-top.css}"/>
</head>
<body>
<div th:substituteby="index::navbar"></div>

<div data-bind="visible: chatView() != null">
    <div class="page-header">
        <h1 th:text="#{label.chat.page.title}"></h1>
    </div>

    <div class="panel-body" data-bind="visible: activePollingXhr() != null">
        <textarea rows="15" cols="60" readonly="readonly" data-bind="text: chatContent"></textarea>
    </div>

    <form id="postMessageForm" th:action="@{/public/chat}" data-bind="visible: activePollingXhr() != null">
        <div class="panel-body row">
            <div class="form-group col-lg-4">
                <input id="message" name="message" type="text" data-bind="value: message"/>
                <button id="post" type="submit" class="btn btn-default" data-bind="click: postMessage"
                        th:text="#{button.chat.post.message}"></button>
            </div>
        </div>
    </form>
</div>

<div data-bind="visible: addContactView() != null">
    <div class="page-header">
        <h1 th:text="#{label.add.contact.page.title}"></h1>
    </div>

    <div class="panel panel-default">
        <div class="panel-body">
            <h2 th:text="#{label.search.contact}"></h2>

            <form id="searchContactForm" th:action="@{/contacts/search}" method="POST" role="form">
                <div class="row">
                    <div class="form-group col-lg-4">
                        <label class="control-label" for="firstname" th:text="#{label.user.firstName}">:</label>
                        <input id="firstname" name="firstname" type="text" class="form-control"
                               data-bind="value: firstname"/>
                    </div>
                </div>

                <div class="row">
                    <div class="form-group col-lg-4">
                        <label class="control-label" for="lastname" th:text="#{label.user.lastName}">:</label>
                        <input id="lastname" name="lastname" type="text" class="form-control"
                               data-bind="value: lastname"/>
                    </div>
                </div>

                <div class="row">
                    <div class="form-group col-lg-4">
                        <button type="submit" class="btn btn-default" data-bind="click: searchContact"
                                th:text="#{button.search.contact}"></button>
                    </div>
                </div>
            </form>
        </div>

        <div class="panel-body" data-bind="visible: users!=null">
            <table>
                <tbody>
                <tr data-bind="value: users" th:each="user : ${users}">
                    <td th:text="${user.firstname + ' ' + user.lastname}"></td>
                    <td>
                        <form th:action="@{/contacts/add}" method="post" role="form">
                            <button name="add" type="submit" th:value="${user.id}"
                                    th:text="#{button.add.contact}"></button>
                        </form>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

</body>
<script type="text/javascript" src="../../../resources/js/vendor/jquery-1.11.3.min.js"
        th:src="@{/resources/js/vendor/jquery-1.11.3.min.js}"></script>
<script type="text/javascript" src="../../../resources/js/vendor/knockout-2.0.0.js"
        th:src="@{/resources/js/vendor/knockout-2.0.0.js}"></script>
<script type="text/javascript" src="../../../resources/js/app/chat.js" th:src="@{/resources/js/app/chat.js}"></script>
<script type="text/javascript" src="../../../resources/js/vendor/bootstrap.min.js"
        th:src="@{/resources/js/vendor/bootstrap.min.js}"></script>

</html>
